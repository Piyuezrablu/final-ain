<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confess untuk Pacar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fff5f7;
            overflow-x: hidden;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
        
        .no-btn {
            transition: all 0.3s;
            position: relative;
        }
        
        .no-btn:hover {
            transform: translateX(calc(var(--random-x, 0) * 1px)) 
                       translateY(calc(var(--random-y, 0) * 1px));
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden">
        <template id="heart-template">
            <div class="heart text-red-400 opacity-70" style="font-size: 1.5rem;">‚ù§</div>
        </template>
    </div>
    
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8 relative overflow-hidden z-10">
        <div class="absolute -top-20 -right-20 w-40 h-40 bg-pink-100 rounded-full opacity-30"></div>
        <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-100 rounded-full opacity-30"></div>
        
        <div class="relative z-20 text-center">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/4d499edb-1027-40ee-bad0-45434cce3aed.png" alt="Ilustrasi kartun pasangan lucu sedang tersipu dengan background pink muda" class="mx-auto mb-6 rounded-xl shadow-md">
            
            <h1 class="text-4xl font-bold text-pink-600 mb-2">hawooo ainnn</h1>
            <h2 class="text-xl text-gray-600 mb-8">bokurmu ini mau ngomong...</h2>
            
            <div class="bg-pink-50 rounded-xl p-6 mb-8 shadow-inner">
                <p class="text-lg text-gray-700 mb-4">aku tau aku cuma besti ainn</p>
                <p class="text-lg text-gray-700 mb-4">Tapi aku pengen terus ada di samping kamu, mau dengerin cerita kamu sampe kamu ngantuk, mau jadi orang pertama yang kamu chat pas bangun tidur.</p>
                <p class="text-lg text-gray-700 font-bold">Jadi, gimana? Boleh aku terus-terusan gangguin kamu?</p>
            </div>
            
            <div class="flex justify-center space-x-6">
                <button id="yesBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform hover:scale-105 transition-all duration-300">
                    Iyaaa! ‚ù§
                </button>
                <button id="noBtn" class="no-btn bg-gray-200 text-gray-500 font-bold py-3 px-8 rounded-full cursor-not-allowed" disabled>
                    Engga üíÄ
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            // Create floating hearts
            function createHearts() {
                for (let i = 0; i < 20; i++) {
                    const heart = document.querySelector('#heart-template').content.cloneNode(true).firstElementChild;
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.top = Math.random() * 100 + 'vh';
                    heart.style.animationDuration = 4 + Math.random() * 8 + 's';
                    heart.style.opacity = 0.2 + Math.random() * 0.5;
                    document.body.appendChild(heart);
                }
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '0px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = 'rotate(' + Math.random() * 360 + 'deg)';
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    
                    document.body.appendChild(confetti);
                    
                    const animationDuration = Math.random() * 3 + 2;
                    confetti.style.animation = `fall ${animationDuration}s linear forwards`;
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, animationDuration * 1000);
                }
            }
            
            // Add keyframes for confetti
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fall {
                    to {
                        transform: translateY(100vh) rotate(360deg);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
            
            // Initialize
            createHearts();
            
            // Yes button click
            yesBtn.addEventListener('click', function() {
                createConfetti();
                
                const message = document.createElement('div');
                message.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
                message.innerHTML = `
                    <div class="bg-white rounded-xl p-8 max-w-sm text-center shadow-2xl animate-bounce">
                        <h3 class="text-2xl font-bold text-pink-600 mb-4">YAYYYY! ‚ù§</h3>
                        <p class="text-gray-700 mb-4">Aku janji bakal jadi pacar yang baik!! (semoga)</p>
                        <p class="text-gray-500">(Sekarang boleh dong genggam tangan aku...)<p>
                    </div>
                `;
                
                document.body.appendChild(message);
                
                setTimeout(() => {
                    message.querySelector('div').classList.remove('animate-bounce');
                    message.querySelector('div').classList.add('animate-pulse');
                }, 1000);
            });
            
            // No button hover effect (it will move but still can't be clicked)
            noBtn.addEventListener('mouseenter', function() {
                if (noBtn.disabled) {
                    // Set random position offsets
                    noBtn.style.setProperty('--random-x', Math.random() * 40 - 20);
                    noBtn.style.setProperty('--random-y', Math.random() * 40 - 20);
                }
            });
        });
    </script>
</body>
</html>
